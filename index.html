<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div class="btn-container">
            <button id="changeBgColor">Change color</button>
        </div>
        <textarea autocomplete="off"></textarea>
        <table>
            <tbody>
                <tr>
                    <td>Letters:</td>
                    <td id="letters">0</td>
                </tr>
                <tr>
                    <td>Words:</td>
                    <td id="words">0</td>
                </tr>
                <tr>
                    <td>Sentences:</td>
                    <td id="sentences">0</td>
                </tr>
                <tr>
                    <td>Digits:</td>
                    <td id="digits">0</td>
                </tr>
                <tr>
                    <td>Characters:</td>
                    <td id="characters">0</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="main.js"></script>
</body>
</html>
